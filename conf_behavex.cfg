[ENV]
# Root directory of your project
home = .
# Path to your feature files
features_path = .\features
# Output directory for Behavex reports
output = .\output
# Directory for Allure JSON results
logs = .\output\allure_reports
# Temporary files directory
temp = .\output\temp

[RUN]
# Run scenarios in parallel (can also be 'feature')
parallel_scheme = scenario
# Number of parallel processes
parallel_processes = 2
# Tags filter (leave empty if not using tags)
tags =

[OUTPUT]
# Behavex and Allure formatters (IMPORTANT: use names, not class paths)
formatters = behavex, allure
# Logging level (INFO, DEBUG, WARNING)
logging_level = INFO
