[basic info]
url=https://www.amazon.in/
browser=chrome
[locators]
continue_shopping_xpath=//button[@class="a-button-text" or text()='Continue shopping']
search_box_xpath=//div[@class="nav-search-field "]/child::input
search_box_click_xpath=//input[@type="submit"]
title_product_xpath=//div[@data-cy="title-recipe"]/div[@class="a-row"]
rating_product_xpath=//div[@data-cy="title-recipe"]/div[@class="a-row"]/parent::div/following-sibling::div[@data-cy="reviews-block"]/descendant::span[1]
deliver_date_product_xpath=//div[@data-cy="title-recipe"]/following-sibling::div[2]/descendant::div[@data-cy="delivery-recipe"]
price_product_xpath=//div[@data-cy="title-recipe"]/following-sibling::div[2]/descendant::span[@class="a-price"]
next_button_product_page_xpath=//a[text()='Next']
add_cart_xpath=//div[@data-cy="title-recipe"]/div[@class="a-row"]/parent::div/following-sibling::div[2]/descendant::div[@data-cy="add-to-cart"]/div[2]
cart_xpath=//span[@id='nav-cart-count']